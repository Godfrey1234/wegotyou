

<section class="vh-100" style="background-color: #ffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" >
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid"  />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  
                 
  
                    <form  #userPost="ngForm" (ngSubmit)="onRegister(userPost.value)" NG_VALIDATORS NG_VALIDATORS style="width: auto;">
                        <div class="header">
                            <div class="circle1">
                              
                            </div>
                        
                        </div>

                    
                      <img  class="logo" src="../../../assets/Screenshot 2022-11-24 at 02.20.37.png">
                           
                         <h1>WE GOT YOU</h1>

                         <label>Name</label>    
                         <div class="input-group mb-3"  [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid ">
                               
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                </div>
                                <input type="text" class="form-control" minlength="3" name="name" ngModel #name="ngModel" placeholder="Enter your fullname" aria-label="Username" aria-describedby="basic-addon1" required>
                          </div>
                          <span class="help-block" *ngIf="name.errors?.['required'] && name.touched">
                            <p class="er">surname is required!</p>
                            <br>
                          </span>
                          <span class="help-block" *ngIf="name.errors?.['minlength']">
                            <p class="er">name must be at least 3 characters long.</p>
                            <br>
                          </span>

                         
                        <label>Email</label> 
                      <div class="input-group mb-3"  [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid ">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"> <i class="bi bi-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control"  email id="email" ngModel name="email" placeholder="Email" #email="ngModel" required >
                      </div>
                        <span class="help-block" *ngIf="email.errors?.['required'] && email.touched">
                          <p class="er">Email is required!</p>
                          <br>
                        </span>
                        <span class="help-block" *ngIf="email.errors?.['email'] && email.touched">
                          <p class="er">Email is invalid! (e.g name@gmail.com)</p>
                          <br>
                        </span>
                       
                          
                        
                        <label>Password</label> 
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                </div>
                                <input  type="password" class="form-control" name="password" ngModel placeholder="Enter your password" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
                        <label>Confirm</label> 
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                </div>
                                <input  type="password" class="form-control" name="confirm" ngModel placeholder="Confirm your password" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
            
            
                        <div class="pt-1 mb-4">
                          <button class="btn"  [disabled]="!userPost.valid"><span>Sign up</span></button>
                        </div>
            
                      
                        <p class="linki" [routerLink]="['/login']" routerLinkActive="router-link-active">Sign in</p>
                        <div class="circle2"></div>



            
                    </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="updated" [class.visible]="isVisible">
      <i class="fa fa-exclamation-circle" style="font-size: 20px;"></i>password dont match
     </div>
     <div class="updated" [class.visible]="isVisible2">
      <i class="fa fa-exclamation-circle" style="font-size: 20px;"></i>password dont match
     </div>
  </section>
