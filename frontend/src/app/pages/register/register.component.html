

<section class="vh-100" style="background-color: #ffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" >
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid"  />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form  [formGroup]="RegisterForm" (ngSubmit)="onRegister()" style="width: auto;">
                        <div class="header">
                            <div class="circle1">
                              
                            </div>
                        
                        </div>

                      <img  class="logo" src="../../../assets/Screenshot 2022-11-24 at 02.20.37.png">
                           
                         <h1>WE GOT YOU</h1>

                         <label>Name</label>    
                         <div class="input-group mb-3">
                               
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                </div>
                                <input type="text" class="form-control"  formControlName="name" placeholder="Enter your fullname" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                         
                        <label>Email</label> 
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"> <i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="email" placeholder="Enter your Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              
                        
                        <label>Password</label> 
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="password" placeholder="Enter your password" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        <label>Confirm</label> 
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="confirm" placeholder="Confirm your password" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
            
            
                        <div class="pt-1 mb-4">
                          <button class="btn"><span>Sign up</span></button>
                        </div>
            
                      
                        <p class="linki" [routerLink]="['/login']" routerLinkActive="router-link-active">Sign in</p>
                        <div class="circle2"></div>
            
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
